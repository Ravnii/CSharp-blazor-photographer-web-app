    <style>
        .loader {
            margin: 0 auto;
            position: absolute;
            left: 50%;
            top: 50%;
            border: 16px solid #808080;
            border-top: 16px solid #fff8eb;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
